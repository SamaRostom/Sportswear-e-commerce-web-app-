
<h5 class="section-title position-relative text-uppercase mb-3">
  <span class="bg-secondary pr-3">Filter by Category</span>
</h5>
<div class="bg-light p-4 mb-30">
  <form>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
    <input type="checkbox" class="custom-control-input" checked id="category-all" (change)="changeCategory($event,'')"/>
      <label class="custom-control-label" for="category-all">All Categories</label>
    
    </div>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
      <input type="checkbox" class="custom-control-input" id="category-1" (change)="changeCategory($event,'utility')"/>
      <label class="custom-control-label" for="category-1">Utilities</label>
      
    </div>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
      <input type="checkbox" class="custom-control-input" id="category-2" (change)="changeCategory($event,'bottles')"/>
      <label class="custom-control-label" for="category-2">Bottles</label>
      
    </div>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
      <input type="checkbox" class="custom-control-input" id="category-3" (change)="changeCategory($event,'Mat')" />
      <label class="custom-control-label" for="category-3">Mats</label>
      
    </div>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
      <input type="checkbox" class="custom-control-input" id="category-4" (change)="changeCategory($event,'watches')"/>
      <label class="custom-control-label" for="category-4">Smart watches</label>    
    </div>
  </form>
</div>
