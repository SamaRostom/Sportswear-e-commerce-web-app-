<section id="login">
<div class='col-10 col-md-7 col-lg-6 col-xl-5 m-auto form-container px-5 py-5 my-5' >
  <h1 class='display-6 text-center'>Log in</h1>
  <p class='text-center'>Dive in adventures with us</p>
  <form (ngSubmit)="login()" #loginForm>
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
      <input type="text" class="form-control" placeholder="Insert your username" #username required="required"
        [(ngModel)]="user.username" name="username" [ngModelOptions]="{ standalone: true }">

      <span style="color: red" *ngIf="user.username === ''">Please enter a valid username</span>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text"><i class="fas fa-lock"></i></span>
      <input type="password" class="form-control" placeholder="Insert your password" name="Password" type="password"
        #password required="required" [(ngModel)]="user.password" [ngModelOptions]="{ standalone: true }">
      <span style="color: red" *ngIf="user.password == ''">Please enter a valid password</span>
    </div>
    <div class='mt-5 text-center'>
      <button class='btn btn-primary px-5 mb-3' [disabled]="isLoading">Login</button>


    </div>
  </form>
</div>
</section>
