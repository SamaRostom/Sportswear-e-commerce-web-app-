<section>
  <div class='col-10 col-md-7 col-lg-6 col-xl-5 m-auto form-container px-5 py-4 my-5'>
    <h1 class='display-6 text-center'>Sign Up</h1>
    <form [formGroup]="registerForm">
      <div class="input-group mt-4 mb-3">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" formControlName="username">
      </div>
      <p class="text-danger" *ngIf="registerForm.controls['username'].errors"> Please Enter UserName</p>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-at"></i></span>
        <input type="email" class="form-control" formControlName="email">


      </div>
      <p class="text-danger" *ngIf="registerForm.controls['email']?.errors?.['required']">Please Enter Email</p>
      <p *ngIf="registerForm.controls['email']?.errors?.['email']">Please Enter Vaild Email</p>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" formControlName="password">
        <br>

        <div class='showBtn' onclick="ShowPassword()"><i class='far fa-eye'></i></div>

      </div>
      <p class="text-danger" *ngIf="registerForm.controls['password'].errors">Please Enter Password</p>


      <div class="alert alert-warning" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span></span>
      </div>

      <div class='mt-4 text-center'>
        <button routerLink="" [disabled]="!registerForm.valid" type="submit" class='btn btn-primary px-5 mb-3'
          value="Sign Up" name="Submit" (click)="register()"> signUp</button>
        <input type="reset" class='btn btn-outline-dark px-5 ms-2 mb-3'>
      </div>
    </form>
  </div>
</section>
