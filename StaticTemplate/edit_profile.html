    <div class='col-10 col-md-7 col-lg-6 col-xl-5 m-auto form-container px-5 py-4 my-5'>
            <h1 class='display-6 text-center'>Edit Profile</h1>
      <form action="edit_profile.html" method="post" onsubmit="validate(this,event)">



        <div class="profile-pic">
          <label class="label" for="file">
            <span class="glyphicon glyphicon-camera"></span>
            <span>Change Image</span>
          </label>
          <input id="file" type="file" onchange="loadFile(event)"/>
          <img src="images/user.png" id="output" width="200" />
        </div>


        <div class="input-group mt-4 mb-3">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input readonly type="text" class="form-control" placeholder="username" name="Username">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-at"></i></span>
            <input type="email" class="form-control" placeholder="example@example.com" name="Email">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Reset your password" name="Password">
            <div class='showBtn' onclick="ShowPassword()"><i class='far fa-eye'></i></div>
        </div>


        <select class="form-select" name='City' >
            <option selected disabled hidden>Cairo</option>
            <option value="Cairo">Cairo</option>
            <option value="Alexandria">Alexandria</option>
            <option value="Luxor">Luxor</option>
            <option value="Aswan">Aswan</option>
            <option value="Asyut">Asyut</option>
            <option value="Sohag">Sohag</option>
            <option value="Port Said">Port Said</option>
            <option value="Behira">Behira</option>
            <option value="Faiyum">Faiyum</option>
            <option value="Giza">Giza</option>
            <option value="Ismailia">Ismailia</option>
            <option value="Kafr El Sheikh">Kafr El Sheikh</option>
            <option value="Red Sea">Red Sea</option>
            <option value="Matruh">Matruh</option>
        </select>
        
        <p class='mt-3 mb-2'>contact info:</p> 

        <input type="tel" class="form-control d-sm-inline mb-3" placeholder="phone number" name="Phone Number" value="01000000000"> 
        <input type="tel" class="form-control d-sm-inline mb-3" placeholder="Alternative number" name="Alternative Number" value="01000000000"> 
        
        <div class="alert alert-warning" role="alert">
        <i class="fas fa-exclamation-triangle"></i> 
        <span></span>
    </div>

        <div class='mt-4 text-center'>
        <input id="Update" type="submit" class='btn btn-primary px-5 mb-3' value="Update profile" name="Submit">
        <input id="Cancel" type="reset" class='btn btn-outline-dark px-5 ms-2 mb-3' value="Cancel">
      
      </div>
    </form>
