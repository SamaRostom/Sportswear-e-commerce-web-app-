<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link href="css/wishlist.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/6b64cc25f8.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="icon">
        <img id="wlicon" src=" images/wishlist.jpg"></img>
    </div>
    <div id="head">
        <h1>My Wishlist</h1>
    </div>
    <p style="text-align:center; margin-bottom: 50px;">view favorite products you've saved to your wishlist </p>
    <main class="flex-box">

        <section class="product">
            <div>
                <img class="img" src="images/yogamat.jpg"></img>
                <botton class="heart">
                    <i style="color:red;" class="fa-solid fa-heart fa-2xl"></i>
                </botton>
            </div>
            <div class="data">
                <p class="name">Yoga Mat</p>
                <p class="price">Price :</p>
                <p style="display:inline;">80 USD</p>
                <p class="stock">In stock</p>
                <div class="cat">
                    <p>equipments</p>
                </div>
                <div>
                    <button class="btn">Add to cart</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </section>


    </main>

</body>

</html>
